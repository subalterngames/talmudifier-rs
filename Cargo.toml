[package]
name = "talmudifier"
version = "0.1.0"
edition = "2021"
authors = ["Esther Alter <subalterngames@gmail.com>"]
description = "Convert markdown text into Talmud-like PDFs"

[features]
default = ["default-fonts", "ffi"]
ffi = []
default-fonts = []
example-config = []

[dependencies]
clap = "4.5.30"
cosmic-text = { version = "0.12.1", default-features = false, features = ["std", "fontconfig"] }
markdown = "1.0.0-alpha.22"
rayon = "1.10.0"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
tempdir = "0.3.7"
thiserror = "2.0.11"

[target.'cfg(unix)'.dependencies]
pdf-extract = "0.8.0"
tectonic = { git = "https://github.com/tectonic-typesetting/tectonic.git", branch = "master" }